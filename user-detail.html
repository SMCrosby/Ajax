<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/user-controller.js"></script>
    <title>User Details</title>
</head>
<body>
    <div>
        <label>Enter Id number:</label>
        <input id="ppk" type="number">
        <button id="pkbutton" class="btn btn-primary">Get User by Pk</button>
    </div>

    <table class="table table-sm">
        <tr>
            <td>Id:</td>
            <td><input type="number" id="pid" disabled></td>
        </tr>
        <tr>
            <td>Username:</td>
            <td><input type="text" id="pusername" disabled></td>
        </tr>
        <tr>
            <td>Firstname:</td>
            <td><input type="text" id="pfirstname" disabled></td>
        </tr>
        <tr>
            <td>Lastname:</td>
            <td><input type="text" id="plastname" disabled></td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td><input type="text" id="pphone" disabled></td>
        </tr>
        <tr>
            <td>IsReviewer:</td>
            <td><input type="text" id="previewer" disabled></td>
        </tr>
        <tr>
            <td>Is Admin:</td>
            <td><input type="text" id="padmin" disabled></td>
        </tr>
       
    </table>
    
</body>
</html>
